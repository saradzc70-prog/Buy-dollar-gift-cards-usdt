<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء بطاقات هدايا وعملات رقمية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
            font-size: 1.5em;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100px;
            margin: 10px;
        }
        .btn {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }
        .qr {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        شراء بطاقات هدايا وعملات رقمية
    </header>
    <div class="container">
        <p>ادفع بالبطاقة البنكية أو العملات الرقمية عبر رابط آمن.</p>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Amazon_icon.svg" alt="Amazon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Play_Store_badge_AR.svg" alt="Google Play">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Steam_icon_logo.svg" alt="Steam">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=023" alt="USDT">
            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.svg?v=023" alt="USD Coin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Euro_symbol_black.svg" alt="EUR" style="max-width:60px;">
        </div>
        <a class="btn" href="https://nowpayments.io/donation/Buydollargiftcards" target="_blank">ادفع الآن</a>
        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://nowpayments.io/donation/Buydollargiftcards" alt="QR Code">
            <p>امسح الكود للدفع مباشرة</p>
        </div>
    </div>
</body>
</html>
